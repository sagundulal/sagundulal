<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/id/1011/400/300" alt="Gallery Image 1">
    <img src="https://picsum.photos/id/1015/400/300" alt="Gallery Image 2">
    <img src="https://picsum.photos/id/1016/400/300" alt="Gallery Image 3">
    <img src="https://picsum.photos/id/1025/400/300" alt="Gallery Image 4">
    <img src="https://picsum.photos/id/1035/400/300" alt="Gallery Image 5">
    <img src="https://picsum.photos/id/1042/400/300" alt="Gallery Image 6">
  </div>
</body>
</html>
