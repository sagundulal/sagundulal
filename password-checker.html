<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .strength {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .weak {
      color: red;
    }

    .medium {
      color: orange;
    }

    .strong {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()" />
    <div class="strength" id="strengthOutput">Strength: </div>
  </div>

  <script>
    function checkStrength() {
      const password = document.getElementById("password").value;
      const strengthOutput = document.getElementById("strengthOutput");

      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[\W_]/.test(password)) strength++;

      switch (strength) {
        case 0:
        case 1:
          strengthOutput.textContent = "Strength: Weak";
          strengthOutput.className = "strength weak";
          break;
        case 2:
        case 3:
          strengthOutput.textContent = "Strength: Medium";
          strengthOutput.className = "strength medium";
          break;
        case 4:
          strengthOutput.textContent = "Strength: Strong";
          strengthOutput.className = "strength strong";
          break;
      }
    }
  </script>
</body>
</html>
